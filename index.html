<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Back to the Future Character are You?</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
  
<body>
    <header>
        <h1>Which Back to the Future Character are You?</h1>
    </header>
    <main>
        
        <div id="question-container">
            <p id="question-text"></p>
            <ul id="options">
                <li>
                   <button id="option1" class="option" data-index="0"></button>
                </li>
                <li>
                    <button id="option2" class="option" data-index="1"></button>
                 </li>
                 <li>
                    <button id="option3" class="option" data-index="2"></button>
                 </li>
                 <li>
                    <button id="option4" class="option" data-index="3"></button>
                 </li>
                 <li>
                    <button id="option5" class="option" data-index="4"></button>
                 </li>
            </ul>
        </div>

        
        <div id="result-container" style="display: none;">
            <p id="result"></p>
            <p id="character-description"></p>
            <img src="" alt="Character Image" id="character-image">
        </div>
    </main>
    
    <img src="assets/images/bttf-logo.png" alt="back to the future logo" id="bttf-logo">
    
    <script src="./assets/script2.js"></script>
</body>
</html>
